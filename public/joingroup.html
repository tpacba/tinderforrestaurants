<!DOCTYPE html>
<html lang="en">

<head>
    <title>Join a Group</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/login.js"></script>
    <script type="text/javascript" src="./js/yelp.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./css/assets/favicon.png">
</head>

<body>
    <div class="logo"></div>
    <div class="container creategroup-form">
        <h2 class="welcome-name" style="margin-top: 10px;">Join a group</h2>
        <form class="creategroup">
            <div class="form-group">
                <p class="tag">Group ID</p>
                <input class="form-control form-control-lg" type="text" placeholder="Enter your group ID">
            </div>
            <button type="submit" class="btn btn-default" style="display: block; margin-left: auto; margin-right: auto;">Submit</button>
        </form>
    </div>

    <!-- Should only be displayed after user enters valid group id -->
    <!-- Switch to style="display: block"-->
    <div class="container" style="display: block">
        <h2 class="welcome-name" style="margin-top: 20px; margin-bottom: 20px;">You joined a group!</h2>
        <p class="tag"><span class="member-one">John Doe</span></p>
        <p class="tag"><span class="member-two">Michelle White</span></p>
        <a href="/restaurant1" class="login-button">
            <div class="label">Start</div>
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/login.js"></script>
    <script type="text/javascript" src="./js/yelp.js"></script>

</body>

</html>
