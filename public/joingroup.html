<!DOCTYPE html>
<html lang="en">

<head>
    <title>Join a Group</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/login.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" />
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./css/assets/favicon.png" />
</head>

<body>
    <div class="logo"></div>
    <div class="container creategroup-form">
        <h2 class="welcome-name" style="margin-top: 10px;">Join a group</h2>
        <form class="creategroup">
            <div class="form-group">
                <p class="tag">Group Code</p>
                <input class="form-control form-control-lg" id="group-code" type="text"
                    placeholder="Enter your group code" />
            </div>
            <button type="submit" class="btn btn-default" id="join-group"
                style="display: block; margin-left: auto; margin-right: auto;">
                Submit
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/login.js"></script>
    <script type="text/javascript" src="/js/group.js"></script>
</body>

</html>
