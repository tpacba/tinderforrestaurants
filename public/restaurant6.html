<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose</title>
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="./css/assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./js/restaurant.js"></script>
</head>

<body class="choose">
    <div class="container" style="width: fit-content;">
        <img src="./css/assets/pagination6.png" style="display:block; margin-left: auto; margin-right: auto;">
        <h2 class="choose-heading">choose</h2>
        <div class="card">
            <img id="restaurant-6-image" src="./css/assets/mcdonalds.jpg" class="card-img-top">
            <div class="card-body">
                <p class="restaurant-name"><span id="restaurant-6-name">McDonald's</span></p>
                <p class="rating"><span id="restaurant-6-stars">3.2 Stars</span>(<span id="restaurant-6-reviews"></span> Reviews)</p>
                <p class="price"><span id="restaurant-6-price">$</span></p>
                <p class="category"><span id="restaurant-6-category">Burgers, Fast Food</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <a href="" id="check-6"><img class="marks" src="./css/assets/exmark.png"></a>
            </div>
            <div class="col-6">
                <a href="" id="ex-6"><img class="marks" src="./css/assets/checkmark.png"></a>
            </div>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</html>
