<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create a Group</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/login.js"></script>
    <script type="text/javascript" src="./js/yelp.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./css/assets/favicon.png">
</head>

<body style="height: 125vh;">
    <div class="logo"></div>
    <div class="container creategroup-form">
        <h2 class="welcome-name" style="margin-top: 10px;">Create a group</h2>
        <form class="creategroup">
            <div class="form-group">
                <p class="tag">City</p>
                <input class="form-control form-control-lg city-search" type="text" placeholder="Enter your City">
            </div>
            <div class="form-group">
                <p class="tag">Category</p>
                <input class="form-control form-control-lg category-search" type="text"
                    placeholder="Enter a food category (or leave it empty if your up for anything!)">
            </div>
            <div class="form-group">
                <p class="tag">Price</p>
                <select class="form-control form-control-lg price-search">
                    <option>$$$</option>
                    <option>$$</option>
                    <option>$</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default group-submit"  style="display: block; margin-left: auto; margin-right: auto;">Submit</button>
        </form>
    </div>

    <!-- Should only be displayed after user enters valid group id-->
    <!-- Switch to style="display: block"-->
    <div class="container" style="display: none">
        <h2 class="welcome-name" style="margin-top:20px; margin-bottom: 5px;">You created a group!</h2>
        <p class="tag">Share this GROUP ID to others: <h2 class="welcome-name" style="margin-top:0px; margin-bottom: 0px;"><span class="member-one">1234</span></h2></p>
        <button href="/restaurant1" type="submit" class="btn btn-default" style="display: block; margin-left: auto; margin-right: auto;">Start</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/login.js"></script>
    <script type="text/javascript" src="./js/yelp.js"></script>
    <script type="text/javascript" src="./js/group.js"></script>

</body>

</html>
